<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../css/site.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="technology-upload-container">
    <h1>Technology Create</h1>
    <form method="post" enctype="multipart/form-data">
        <section>
            <div class="input-info">
                <div class="technology-name">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Type technology name..."/>
                </div>
                <div class="technology-image">
                    <div class="upload-image-input panel">
                        <div class="button_outer">
                            <div class="btn_upload">
                                <input type="file" id="upload_file" name="Image" accept="image/png, image/jpeg">
                                Upload Image
                            </div>
                            <div class="processing_bar"></div>
                            <div class="success_box"></div>
                        </div>
                        <div class="error_msg"></div>
                    </div>
                </div>
            </div>
            <div class="img-upload-container">
                <div class="uploaded_file_view" id="uploaded_view">
                    <span class="file_remove">X</span>
                </div>
            </div>
        </section>
        <section>
            <button class="submit-btn" type="submit">Submit</button>
        </section>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
